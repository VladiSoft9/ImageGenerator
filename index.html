<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyImage Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </div>
            <h1>MyImage Generator</h1>
        </header>

        <main class="app-main">
            <section class="prompt-section">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Please describe your prompt in detail..." required autofocus></textarea>
                </div>
            </section>

            <section class="controls-section">
                <div class="model-info">
                    <select class="model-selection" required>
                        <option value="" selection disabled>Select Model</option>
                        <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                        <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                        <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                        <option value="prompthero/openjourney">OpenJourney</option>
                    </select>
                </div>

                <div class="image-option">
                     <select class="numOFimage-selection" required>
                        <option value="" selection disabled>Number of images</option>
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4">4 Images</option>
                    </select>
                </div>
                
                <div class="size-option">
                     <select class="size-selection" required>
                        <option value="" selection disabled>Aspect Ratio</option>
                        <option value="1/1">Square - 1:1</option>
                        <option value="16/9">Landscape - 16:9</option>
                    </select>
                </div>
                
                <button class="generate-btn">
                    <i class="fa-solid fa-dice"></i>
                    <span>Generate</span>
                </button>
            </section>

            <section class="gallery-section">
                <div class="image-grid">
                    <div class="image-placeholder"></div>
                    <div class="image-placeholder"></div>
                    <div class="image-placeholder"></div>
                    <div class="image-placeholder"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
